<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GF Productions - Direction Artistique, Production et Diffusion de spectacles vivants par Gabriel Francès.">
    <link id="dynamic-favicon" rel="icon" type="image/png" href="Logo-GF-lettres.png">
    <title>GF Productions | Gabriel Francès</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;600&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .font-signature { font-family: 'Caveat', cursive; }
        .page-transition { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .img-container img { transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .group:hover .img-container img { transform: scale(1.05); }
        .modal { transition: all 0.3s ease; display: none; opacity: 0; }
        .modal.active { display: flex; opacity: 1; }
        #mobile-menu { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        #mobile-menu.open { transform: translateX(0); }
        .carousel-item { position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 0.6s ease; z-index: 0; }
        .carousel-item.active { opacity: 1; z-index: 10; }
        .dot.active { width: 1.5rem; background-color: white; }
        
        /* Masquage scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Masquage des bords pour l'effet de roue */
        .carousel-mask {
            position: relative;
            /* Fading progressif sur 10% des bords */
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        /* Désactivation du snap pour éviter les saccades au swipe */
        #partners-carousel {
            scroll-snap-type: none !important;
            -webkit-overflow-scrolling: touch; /* Inertie fluide sur iOS */
        }
    </style>
</head>
<body class="bg-[#faf9f6] text-stone-900 overflow-x-hidden text-left">

    <header>
        <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-lg border-b border-stone-100">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <!-- Logo + Titre avec Hover -->
                <button type="button" class="flex items-center gap-4 group" onclick="app.navigate('home')">
                    <img id="nav-logo-img" src="Logo-GF-lettres.png" alt="GF" class="h-8 w-auto">
                    <span class="text-xl font-serif font-bold tracking-tighter group-hover:text-[#b45309] transition-colors duration-300">PRODUCTIONS</span>
                </button>

                <!-- Navigation Header -->
                <div class="hidden md:flex space-x-8 font-medium text-[10px] uppercase tracking-[0.2em] items-center text-stone-500">
                    <button type="button" onclick="app.navigate('home')" class="hover:text-[#b45309] transition-all duration-300">Accueil</button>
                    <button type="button" onclick="app.navigate('auteur')" class="hover:text-[#b45309] transition-all duration-300">L'Auteur</button>
                    <button type="button" onclick="app.navigate('presskits')" class="hover:text-[#b45309] transition-all duration-300">Press Kits</button>
                    <button type="button" onclick="app.navigate('booking')" class="bg-[#c2410c] text-white px-6 py-3 rounded-full hover:bg-stone-900 transition shadow-lg">Booking Pro</button>
                </div>

                <button type="button" class="md:hidden p-2 text-stone-500" onclick="app.toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>
        </nav>

        <div id="mobile-menu" class="fixed inset-0 z-[60] bg-white flex flex-col p-10 md:hidden">
            <div class="flex justify-end"><button onclick="app.toggleMenu()" class="text-3xl text-stone-300 hover:text-stone-900">✕</button></div>
            <nav class="flex flex-col gap-8 mt-12 text-2xl font-serif italic text-left">
                <button onclick="app.navigate('home'); app.toggleMenu()" class="hover:text-[#b45309] text-left">Accueil</button>
                <button onclick="app.navigate('auteur'); app.toggleMenu()" class="hover:text-[#b45309] text-left">L'Auteur</button>
                <button onclick="app.navigate('presskits'); app.toggleMenu()" class="hover:text-[#b45309] text-left">Press Kits</button>
                <button onclick="app.navigate('booking'); app.toggleMenu()" class="mt-4 bg-[#c2410c] text-white text-base py-4 rounded-xl font-bold uppercase not-italic text-center">Booking Pro</button>
            </nav>
        </div>
    </header>

    <main id="content-area" class="pt-20 min-h-[80vh]"></main>

    <footer class="bg-white border-t border-stone-100 pt-16 pb-12 px-6 mt-10 text-center md:text-left">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 items-center pb-12 border-b border-stone-100 text-stone-500 uppercase text-[10px] font-bold tracking-widest">
            <div class="flex items-center justify-center md:justify-start gap-4 group cursor-pointer" onclick="app.navigate('home')">
                <img id="footer-logo-img" src="Logo-GF-lettres.png" alt="GF" class="h-7 w-auto">
                <span class="text-[9px] group-hover:text-[#b45309] transition-colors duration-300">GF Productions</span>
            </div>
            <div class="flex flex-col items-center gap-4">
                <span class="text-[9px] tracking-[0.3em] opacity-80 uppercase font-bold">Suivez-nous</span>
                <div class="flex gap-6 items-center">
                    <a id="footer-insta" href="#" target="_blank" class="text-stone-400 hover:text-[#b45309] transition-all duration-300" aria-label="Instagram">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                    </a>
                    <a id="footer-fb" href="#" target="_blank" class="text-stone-400 hover:text-[#b45309] transition-all duration-300" aria-label="Facebook">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    </a>
                </div>
            </div>
            <div class="flex justify-center md:justify-end gap-6 text-[9px]">
                <button onclick="app.navigate('mentions')" class="hover:text-[#b45309] transition-colors">Mentions Légales</button>
            </div>
        </div>
        <p class="mt-8 text-center text-stone-400 text-[8px] uppercase tracking-widest">&copy; 2025 GF Productions. Tous droits réservés.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB87-I2WsxxbAqHKm0AofYktLq2VGm9Pu0",
            authDomain: "gf-productions-aa94c.firebaseapp.com",
            projectId: "gf-productions-aa94c",
            storageBucket: "gf-productions-aa94c.firebasestorage.app",
            messagingSenderId: "132511747630",
            appId: "1:132511747630:web:c6369af57cbf0d293119bf"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const db = getFirestore(firebaseApp);

        window.app = {
            state: { view: 'home', id: null, carouselIndex: 0 },
            shows: [],
            content: {},
            monitorRaf: null,

            async init() {
                await this.loadAllData();
                this.updateGlobalUI();
                this.render();
            },

            async loadAllData() {
                try {
                    const q = query(collection(db, "spectacles"), orderBy("order", "asc"));
                    const showsSnap = await getDocs(q);
                    this.shows = showsSnap.docs.map(d => ({ id: d.id, ...d.data() }));

                    const contentIds = ['home', 'auteur', 'contact'];
                    for (const id of contentIds) {
                        const docSnap = await getDoc(doc(db, "site_content", id));
                        if (docSnap.exists()) this.content[id] = docSnap.data();
                    }
                } catch (e) { console.error("Erreur Firebase:", e); }
            },

            updateGlobalUI() {
                const h = this.content.home || {};
                const c = this.content.contact || {};
                if (h.logo_nav) {
                    const navLogo = document.getElementById('nav-logo-img');
                    const footerLogo = document.getElementById('footer-logo-img');
                    if (navLogo) navLogo.src = h.logo_nav;
                    if (footerLogo) footerLogo.src = h.logo_nav;
                }
                const ig = document.getElementById('footer-insta');
                const fb = document.getElementById('footer-fb');
                if(ig) ig.href = c.instagram_url || '#';
                if(fb) fb.href = c.facebook_url || '#';
            },

            navigate(view, id = null) {
                this.state.view = view;
                this.state.id = id;
                this.render();
            },

            render() {
                const { view, id } = this.state;
                window.scrollTo(0, 0);
                
                // Nettoyage de la boucle de surveillance lors du changement de page
                if (this.monitorRaf) cancelAnimationFrame(this.monitorRaf);
                
                const container = document.getElementById('content-area');
                if (view === 'spectacle' && id) { /* Modal logic ignored for brevity */ } 
                else {
                    switch(view) {
                        case 'home': this.viewHome(container); break;
                        case 'auteur': 
                            this.viewAuteur(container); 
                            setTimeout(() => this.initAuteurCarousel(), 200);
                            break;
                        case 'presskits': this.viewPress(container); break;
                        case 'booking': this.viewBooking(container); break;
                        case 'mentions': this.viewMentions(container); break;
                        default: this.viewHome(container);
                    }
                }
            },

            viewHome(container) {
                const h = this.content.home || {};
                container.innerHTML = `
                    <section class="page-transition">
                        <div class="relative h-[42vh] flex flex-col items-center justify-center bg-stone-100">
                            <img src="${h.hero_image || ''}" class="absolute inset-0 w-full h-full object-cover opacity-15">
                            <div class="relative z-10 text-center px-6 flex flex-col items-center">
                                <img src="${h.logo || ''}" class="h-24 w-auto mb-6 opacity-95">
                                <span class="text-[11px] uppercase tracking-[0.4em] text-[#b45309] font-bold mb-3">${h.hero_subtitle || ''}</span>
                                <h1 class="text-3xl md:text-4xl font-serif italic text-stone-900">${h.hero_title || ''}</h1>
                            </div>
                            <button onclick="document.getElementById('catalogue-section').scrollIntoView({behavior: 'smooth'})" class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 z-20 bg-[#c2410c] text-white px-8 py-5 rounded-full text-[10px] font-bold uppercase tracking-[0.2em] shadow-2xl hover:bg-stone-900 transition-all duration-300">Découvrez le catalogue</button>
                        </div>
                        <div id="note-auteur" class="max-w-4xl mx-auto px-6 pt-24 pb-16 text-center">
                            <p class="text-lg md:text-xl text-stone-600 leading-relaxed font-light italic mb-10 whitespace-pre-line">"${h.note_auteur || ''}"</p>
                            <div class="flex flex-col items-center gap-2">
                                <p class="text-stone-900 font-semibold uppercase tracking-widest text-[11px]">Gabriel Francès</p>
                                <img src="${h.signature || ''}" class="h-12 w-auto opacity-70 grayscale">
                            </div>
                        </div>
                        <div id="catalogue-section" class="max-w-7xl mx-auto px-6 pt-20 pb-16 grid grid-cols-1 md:grid-cols-2 gap-16 scroll-mt-32">
                            ${this.shows.map(s => `
                                <article class="group cursor-pointer" onclick="app.navigate('spectacle', '${s.id}')">
                                    <div class="img-container aspect-[3/4] overflow-hidden bg-stone-200 mb-8 rounded-xl shadow-sm group-hover:shadow-xl transition-all">
                                        <img src="${s.poster || ''}" class="w-full h-full object-cover grayscale group-hover:grayscale-0">
                                    </div>
                                    <h3 class="text-2xl font-serif italic group-hover:text-[#b45309] transition-colors">${s.titre || ''}</h3>
                                    <p class="text-[10px] uppercase tracking-widest text-stone-400 mt-2">${s.genre || ''}</p>
                                </article>
                            `).join('')}
                        </div>
                    </section>`;
            },

            viewAuteur(container) {
                const a = this.content.auteur || {};
                const partners = a.partners || [];
                // Triple partners for infinite feeling
                const triplePartners = [...partners, ...partners, ...partners];

                container.innerHTML = `
                    <section class="page-transition max-w-7xl mx-auto px-6 pt-24 pb-16 text-left">
                        <div class="flex flex-col md:flex-row gap-16 items-center mb-24">
                            <div class="md:w-5/12">
                                <div class="aspect-[4/5] rounded-[3rem] overflow-hidden shadow-2xl relative border border-stone-100">
                                    <img src="${a.profilephoto_url || ''}" class="w-full h-full object-cover">
                                    <div class="absolute bottom-8 left-8 font-signature text-5xl text-white drop-shadow-lg">Gabriel Francès</div>
                                </div>
                            </div>
                            <div class="md:w-7/12">
                                <span class="text-[#b45309] font-bold text-[10px] uppercase tracking-[0.5em] mb-6 block italic">Ma vision</span>
                                <h2 class="text-3xl md:text-5xl font-serif italic mb-12 leading-tight">« ${a.quote || ''} »</h2>
                                <div class="space-y-10 text-xl text-stone-600 font-light leading-relaxed italic border-l-2 border-orange-100 pl-10">
                                    <p class="whitespace-pre-line">${a.bio_p1 || ''}</p>
                                </div>
                            </div>
                        </div>

                        <div class="max-w-6xl mx-auto px-6">
                            <div class="relative flex flex-col items-center mb-10">
                                <span class="text-[#b45309] font-bold text-[10px] uppercase tracking-[0.5em] block italic">Partenaires & Inspirations</span>
                                <div class="h-px w-10 bg-[#b45309]/30 mt-4"></div>
                            </div>

                            <div class="carousel-mask">
                                <div id="partners-carousel" class="flex gap-6 overflow-x-auto no-scrollbar py-8 cursor-grab active:cursor-grabbing select-none">
                                    ${triplePartners.map(p => `
                                        <div class="partner-card w-[220px] md:w-[320px] aspect-[4/5] bg-stone-200 rounded-[2.5rem] overflow-hidden shadow-xl shrink-0 relative">
                                            <img src="${p.image || ''}" class="w-full h-full object-cover pointer-events-none">
                                            <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-stone-900/70 to-transparent">
                                                <p class="text-white text-[11px] uppercase font-bold tracking-[0.2em] text-left">${p.nom || ''}</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </section>`;
            },

            initAuteurCarousel() {
                const carousel = document.getElementById('partners-carousel');
                if (!carousel) return;

                const partnersCount = this.content.auteur?.partners?.length || 0;
                if (partnersCount === 0) return;

                const firstCard = carousel.querySelector('.partner-card');
                if (!firstCard || firstCard.offsetWidth === 0) {
                    setTimeout(() => this.initAuteurCarousel(), 150);
                    return;
                }

                const cardWidth = firstCard.offsetWidth + 24; 
                const singleSetWidth = cardWidth * partnersCount;

                // Position de départ
                carousel.scrollLeft = singleSetWidth;

                // LOGIQUE DE SURVEILLANCE HAUTE FRÉQUENCE
                // Au lieu d'écouter le scroll (qui tue l'inertie), on surveille la position
                // et on saute dès qu'on dépasse le seuil critique.
                const monitor = () => {
                    const current = carousel.scrollLeft;
                    
                    // Saut invisible vers le milieu (Bascule Seamless)
                    // On utilise une marge de sécurité de 50px pour ne jamais atteindre le bord physique
                    if (current >= singleSetWidth * 2 - 50) {
                        carousel.scrollLeft -= singleSetWidth;
                    } else if (current <= 50) {
                        carousel.scrollLeft += singleSetWidth;
                    }
                    
                    this.monitorRaf = requestAnimationFrame(monitor);
                };

                this.monitorRaf = requestAnimationFrame(monitor);
            },

            viewPress(container) {
                container.innerHTML = `<section class="page-transition max-w-6xl mx-auto px-6 py-24 text-center"><h1 class="text-4xl font-serif italic mb-12">Press Kits</h1></section>`;
            },
            viewBooking(container) {
                container.innerHTML = `<section class="page-transition max-w-2xl mx-auto px-6 py-24 text-center"><h1 class="text-4xl font-serif italic mb-8">Booking Pro</h1></section>`;
            },
            viewMentions(container) {
                container.innerHTML = `<section class="page-transition max-w-4xl mx-auto px-6 py-24 text-left"><h1 class="text-5xl font-serif italic mb-16">Mentions Légales</h1><p class="text-stone-500">GF Productions &copy; 2025.</p></section>`;
            },
            toggleMenu() { document.getElementById('mobile-menu').classList.toggle('open'); },
            hideModalUI() { /* Hidden */ }
        };

        app.init();
    </script>
</body>
</html>
