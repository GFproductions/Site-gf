<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GF Productions - Direction Artistique, Production et Diffusion de spectacles vivants par Gabriel Francès.">
    <meta property="og:title" content="GF Productions | Gabriel Francès">
    <meta property="og:description" content="Production et Diffusion de spectacles vivants">
    
    <!-- Favicon (Logo lettres GF) -->
    <link rel="icon" type="image/png" href="Logo-GF-lettres.png">
    
    <title>GF Productions | Gabriel Francès</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;600&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .font-signature { font-family: 'Caveat', cursive; }
        
        :root {
            --sienna: #b45309;
            --sienna-btn: #c2410c;
        }

        .page-transition { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        .img-container img { transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), filter 0.5s ease; }
        .group:hover .img-container img { transform: scale(1.05); filter: grayscale(0); }
        
        .modal { transition: all 0.3s ease; display: none; opacity: 0; }
        .modal.active { display: flex; opacity: 1; }
        
        .nav-logo-img { height: 2.2rem; width: auto; transition: transform 0.3s ease; }
        .nav-logo-img:hover { transform: scale(1.05); }
        
        #mobile-menu { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        #mobile-menu.open { transform: translateX(0); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #faf9f6; }
        ::-webkit-scrollbar-thumb { background: #e7e5e4; border-radius: 10px; }

        .social-link { transition: all 0.3s ease; opacity: 0.5; }
        .social-link:hover { opacity: 1; transform: translateY(-2px); color: var(--sienna); }

        .carousel-item { 
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }
        .carousel-item.active { 
            opacity: 1;
            z-index: 10;
        }
        .dot { transition: all 0.3s ease; }
        .dot.active { width: 1.5rem; background-color: white; }

        .testimonial-slide {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(10px);
        }
        .testimonial-slide.active {
            opacity: 1;
            transform: translateY(0);
            position: relative;
        }

        /* Styles Carrousel Partenaires */
        #partners-carousel {
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #partners-carousel::-webkit-scrollbar { display: none; }
        .partner-card { scroll-snap-align: start; }
        /* Suppression de l'effet de survol (translateY) demandé */
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#faf9f6] text-stone-900 overflow-x-hidden">

    <header>
        <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-lg border-b border-stone-100">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <button type="button" class="flex items-center gap-4 group" onclick="app.navigate('home')">
                    <img src="Logo-GF-lettres.png" alt="GF" class="nav-logo-img" onerror="this.src='https://via.placeholder.com/40?text=GF'">
                    <span class="text-xl font-serif font-bold tracking-tighter group-hover:text-[#b45309] transition-colors">PRODUCTIONS</span>
                </button>
                
                <div class="hidden md:flex space-x-8 font-medium text-[10px] uppercase tracking-[0.2em] items-center text-stone-500">
                    <button type="button" onclick="app.navigate('home')" id="nav-home" class="transition-all duration-300">Accueil</button>
                    <button type="button" onclick="app.navigate('auteur')" id="nav-auteur" class="hover:text-[#b45309] transition-colors">L'Auteur</button>
                    <button type="button" onclick="app.navigate('presskits')" id="nav-presskits" class="hover:text-[#b45309] transition-colors">Press Kits</button>
                    <button type="button" onclick="app.navigate('booking')" class="bg-[#c2410c] text-white px-6 py-3 rounded-full hover:bg-stone-900 transition-colors shadow-lg">Booking Pro</button>
                </div>
                
                <button type="button" class="md:hidden text-stone-900 p-2" onclick="app.toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </nav>

        <div id="mobile-menu" class="fixed inset-0 z-[60] bg-white flex flex-col p-10 md:hidden">
            <div class="flex justify-end">
                <button type="button" onclick="app.toggleMenu()" class="text-3xl text-stone-400">✕</button>
            </div>
            <nav class="flex flex-col gap-8 mt-12 text-2xl font-serif italic text-stone-900">
                <button type="button" onclick="app.navigate('home'); app.toggleMenu()" class="hover:text-[#b45309]">Accueil</button>
                <button type="button" onclick="app.navigate('auteur'); app.toggleMenu()" class="hover:text-[#b45309]">L'Auteur</button>
                <button type="button" onclick="app.navigate('presskits'); app.toggleMenu()" class="hover:text-[#b45309]">Press Kits</button>
                <button type="button" onclick="app.navigate('booking'); app.toggleMenu()" class="mt-4 bg-[#c2410c] text-white text-base py-4 rounded-xl font-bold uppercase not-italic hover:bg-stone-900">Booking Pro</button>
            </nav>
        </div>
    </header>

    <main id="content-area" class="pt-20 min-h-[80vh]"></main>

    <footer class="bg-white border-t border-stone-100 pt-16 pb-12 px-6 mt-10 text-center md:text-left">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 items-center pb-12 border-b border-stone-100 text-stone-500 uppercase text-[10px] font-bold tracking-widest">
            <div class="flex items-center justify-center md:justify-start gap-4 group cursor-pointer" onclick="app.navigate('home')">
                <img src="Logo-GF-lettres.png" alt="GF" class="h-7 w-auto" onerror="this.src='https://via.placeholder.com/30?text=GF'">
                <span class="text-[9px] group-hover:text-[#b45309] transition-colors">GF Productions</span>
            </div>

            <div class="flex flex-col items-center gap-4">
                <span class="text-[9px] tracking-[0.3em] opacity-80">Suivez-nous</span>
                <div class="flex gap-6">
                    <a href="https://instagram.com" target="_blank" class="social-link" aria-label="Instagram">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                    </a>
                    <a href="https://facebook.com" target="_blank" class="social-link" aria-label="Facebook">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    </a>
                </div>
            </div>

            <div class="flex justify-center md:justify-end gap-6 text-[9px]">
                <button onclick="app.navigate('home')" class="hover:text-[#b45309] transition-colors">Catalogue</button>
                <button onclick="app.navigate('booking')" class="hover:text-[#b45309] transition-colors">Contact</button>
            </div>
        </div>

        <div class="mt-8 flex flex-col md:flex-row justify-between items-center text-stone-400 text-[8px] uppercase tracking-widest gap-4">
            <p>&copy; 2025 GF Productions. Tous droits réservés.</p>
            <button onclick="app.navigate('mentions')" class="hover:text-[#b45309] transition-colors underline decoration-stone-200 underline-offset-4">Mentions Légales</button>
        </div>
    </footer>

    <!-- Fenêtre Modale (Spectacles) -->
    <div id="showModal" class="modal fixed inset-0 z-[100] bg-stone-900/60 flex items-center justify-center p-4 backdrop-blur-sm" onclick="if(event.target===this) app.closeModal()">
        <div class="bg-white max-w-5xl w-full max-h-[95vh] overflow-hidden relative shadow-2xl rounded-3xl border border-stone-100 flex flex-col md:flex-row">
            <button type="button" onclick="app.closeModal()" class="absolute top-6 right-6 bg-white/90 backdrop-blur-md p-2 rounded-full shadow-lg text-stone-400 hover:text-[#b45309] text-xl z-[110] transition">✕</button>
            
            <div class="md:w-1/2 relative bg-stone-200 aspect-square md:aspect-auto overflow-hidden">
                <div id="carousel-container" class="w-full h-full relative"></div>
                <div class="absolute inset-0 flex items-center justify-between px-4 z-20 pointer-events-none">
                    <button onclick="app.carouselPrev(event)" class="pointer-events-auto bg-white/40 hover:bg-white text-stone-900 hover:text-[#b45309] w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-md shadow-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <button onclick="app.carouselNext(event)" class="pointer-events-auto bg-white/40 hover:bg-white text-stone-900 hover:text-[#b45309] w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-md shadow-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div id="carousel-dots" class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2 z-20"></div>
            </div>

            <div class="md:w-1/2 p-8 md:p-16 flex flex-col justify-center bg-white overflow-y-auto relative">
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            state: { view: 'home', id: null, carouselIndex: 0, testimonialIndex: 0 },
            testimonialInterval: null,
            
            shows: [
                { 
                    id: 'couscous-elysee', 
                    title: "Du couscous à L'Elysée", 
                    genre: "Comédie Sociale", 
                    poster: "https://images.unsplash.com/photo-1507676184212-d03ab07a01bf?q=80&w=1000",
                    images: [
                        "https://images.unsplash.com/photo-1507676184212-d03ab07a01bf?q=80&w=1000",
                        "https://images.unsplash.com/photo-1503095396549-807039045349?q=80&w=1000",
                        "https://images.unsplash.com/photo-1516280440614-37939bbacd81?q=80&w=1000",
                        "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=2000"
                    ], 
                    content: "Une comédie savoureuse qui bouscule les codes et les préjugés avec humour et humanité.",
                    teaser: "https://www.youtube.com",
                    testimonials: [
                        { text: "Un régal absolu, une comédie qui fait du bien au moral !", author: "Sarah M. (BilletReduc)" },
                        { text: "Les dialogues sont ciselés, on ne s'ennuie pas une seconde.", author: "Thomas L. (Critique)" },
                        { text: "Une vraie bouffée d'air frais dans le paysage théâtral.", author: "Julie D. sur BilletReduc" }
                    ]
                },
                { 
                    id: 'laughter-bursts', 
                    title: "Éclats de Rire", 
                    genre: "Comédie de Boulevard", 
                    poster: "https://images.unsplash.com/photo-1514302240734-41cf3c2c4a05?q=80&w=1000",
                    images: [
                        "https://images.unsplash.com/photo-1514302240734-41cf3c2c4a05?q=80&w=1000",
                        "https://images.unsplash.com/photo-1525921429624-479b6a29d84c?q=80&w=1000",
                        "https://images.unsplash.com/photo-1481412815593-01968819449a?q=80&w=1000",
                        "https://images.unsplash.com/photo-1524708215034-722668516d2e?q=80&w=1000"
                    ], 
                    content: "Une tornade de quiproquos et de rires servis par une mise en scène audacieuse.",
                    teaser: "https://www.youtube.com",
                    testimonials: []
                }
            ],

            init() { this.render(); },

            navigate(view, id = null) {
                this.state.view = view;
                this.state.id = id;
                this.render();
            },

            updateActiveNav() {
                const views = ['home', 'auteur', 'presskits'];
                views.forEach(v => {
                    const el = document.getElementById(`nav-${v}`);
                    if (!el) return;
                    if (this.state.view === v) {
                        el.classList.add('text-[#b45309]', 'font-bold', 'border-b', 'border-[#b45309]', 'pb-0.5');
                        el.classList.remove('text-stone-500');
                    } else {
                        el.classList.remove('text-[#b45309]', 'font-bold', 'border-b', 'border-[#b45309]', 'pb-0.5');
                        el.classList.add('text-stone-500');
                    }
                });
            },

            render() {
                const { view, id } = this.state;
                this.updateActiveNav();
                window.scrollTo(0, 0);
                
                if (view === 'spectacle' && id) {
                    this.openModal(id);
                } else {
                    this.hideModalUI();
                    const container = document.getElementById('content-area');
                    switch(view) {
                        case 'home': this.viewHome(container); break;
                        case 'auteur': this.viewAuteur(container); break;
                        case 'presskits': this.viewPress(container); break;
                        case 'booking': this.viewBooking(container); break;
                        case 'mentions': this.viewMentions(container); break;
                        default: this.viewHome(container);
                    }
                }
            },

            viewHome(container) {
                container.innerHTML = `
                    <section class="page-transition">
                        <div class="relative h-[42vh] flex flex-col items-center justify-center bg-stone-100 overflow-visible">
                            <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=2000" class="absolute inset-0 w-full h-full object-cover opacity-15" alt="Scène">
                            <div class="relative z-10 text-center px-6 flex flex-col items-center">
                                <img src="Logo GF carré.png" alt="Logo GF Productions" class="h-24 w-auto mb-6 opacity-95 drop-shadow-md" onerror="this.src='https://via.placeholder.com/200?text=Logo+GF'">
                                <span class="text-[11px] md:text-[13px] uppercase tracking-[0.4em] text-[#b45309] font-bold mb-3 block drop-shadow-sm">Production de spectacles vivants</span>
                                <h1 class="text-3xl md:text-4xl font-serif italic text-stone-900 leading-tight">Faisons la Comédie</h1>
                            </div>
                            <button onclick="document.getElementById('note-auteur').scrollIntoView({behavior: 'smooth', block: 'center'})" 
                                    class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 z-20 bg-[#c2410c] text-white px-8 py-5 rounded-full text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-stone-900 transition-colors shadow-2xl border border-white/10 whitespace-nowrap">
                                Découvrez le catalogue
                            </button>
                        </div>

                        <div id="note-auteur" class="max-w-4xl mx-auto px-6 pt-20 pb-16 text-center">
                            <div class="inline-block mb-8">
                                <span class="text-[11px] uppercase tracking-[0.5em] text-[#b45309] font-bold mb-2 block">L'Intention Artistique</span>
                                <div class="h-px w-12 bg-[#b45309]/30 mx-auto"></div>
                            </div>
                            <p class="text-lg md:text-xl text-stone-600 leading-relaxed font-light italic mb-10">
                                "Chaque spectacle est une rencontre, un souffle partagé entre la scène et la salle. Mon engagement est de produire des œuvres qui interrogent, émeuvent et surtout, célèbrent le rire ensemble."
                            </p>
                            <div class="flex flex-col items-center gap-2">
                                <p class="text-stone-900 font-semibold uppercase tracking-widest text-[11px]">Gabriel Francès</p>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Jon_Kirsch_Signature.png" class="h-12 w-auto opacity-70 grayscale contrast-125 brightness-50" alt="Signature">
                            </div>
                        </div>
                        
                        <div id="catalogue-section" class="max-w-7xl mx-auto px-6 pt-20 pb-6 grid grid-cols-1 md:grid-cols-2 gap-16">
                            ${this.shows.map(s => `
                                <article class="group cursor-pointer" onclick="app.navigate('spectacle', '${s.id}')">
                                    <div class="img-container aspect-[16/9] md:aspect-[3/4] overflow-hidden bg-stone-200 mb-8 rounded-xl shadow-sm group-hover:shadow-orange-100 group-hover:shadow-xl transition-all">
                                        <img src="${s.images[0]}" class="w-full h-full object-cover grayscale group-hover:grayscale-0" alt="${s.title}">
                                    </div>
                                    <h3 class="text-2xl font-serif italic group-hover:text-[#b45309] transition-colors">${s.title}</h3>
                                    <p class="text-[10px] uppercase tracking-widest text-stone-400 mt-2">${s.genre}</p>
                                </article>
                            `).join('')}
                        </div>

                        <div class="bg-stone-50 border-y border-stone-100 py-12 px-6 mt-0 overflow-hidden">
                            <div class="max-w-5xl mx-auto text-center">
                                <div class="inline-block mb-10">
                                    <h2 class="text-2xl font-serif italic mb-2">En chiffres</h2>
                                    <div class="h-px w-8 bg-[#b45309]/30 mx-auto"></div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-4 items-start">
                                    <div class="flex flex-col items-center">
                                        <span class="text-4xl md:text-5xl font-serif text-[#c2410c] mb-2">4 200 +</span>
                                        <p class="text-stone-500 uppercase tracking-[0.2em] text-[9px] font-bold max-w-[180px] leading-relaxed">
                                            Spectateurs depuis Août 2025
                                        </p>
                                    </div>

                                    <div class="flex flex-col items-center">
                                        <span class="text-4xl md:text-5xl font-serif text-[#c2410c] mb-2">4 soirs</span>
                                        <p class="text-stone-500 uppercase tracking-[0.2em] text-[9px] font-bold max-w-[180px] leading-relaxed">
                                            Par semaine au Théâtre Edgar (Paris)
                                        </p>
                                    </div>

                                    <div class="flex flex-col items-center">
                                        <span class="text-4xl md:text-5xl font-serif text-[#c2410c] mb-2">1<sup>ère</sup></span>
                                        <p class="text-stone-500 uppercase tracking-[0.2em] text-[9px] font-bold max-w-[180px] leading-relaxed">
                                            Production et un succès immédiat
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>`;
            },

            viewAuteur(container) {
                container.innerHTML = `
                    <section class="page-transition max-w-7xl mx-auto px-6 pt-24 pb-8">
                        <div class="flex flex-col md:flex-row gap-16 items-center md:items-center mb-16">
                            <div class="md:w-5/12">
                                <div class="aspect-[4/5] bg-stone-200 rounded-[3rem] overflow-hidden shadow-2xl border border-stone-100 group relative">
                                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?q=80&w=1000" 
                                         class="w-full h-full object-cover transition-all duration-1000" alt="Gabriel Francès">
                                    <div class="absolute bottom-8 left-8">
                                        <span class="font-signature text-5xl text-white drop-shadow-lg">Gabriel Francès</span>
                                    </div>
                                </div>
                            </div>

                            <div class="md:w-7/12">
                                <span class="text-[#b45309] font-bold text-[10px] uppercase tracking-[0.5em] mb-6 block italic">Ma vision</span>
                                <h2 class="text-3xl md:text-5xl font-serif italic mb-12 leading-tight">« L'humour est une mécanique de précision, mais c'est l'humain qui en est le moteur. »</h2>
                                <div class="space-y-10 text-xl text-stone-600 font-light leading-relaxed italic border-l-2 border-orange-100 pl-10">
                                    <p>Je suis sur scène depuis 10 ans. J'ai appris mon métier dans l'arène du stand-up, là où chaque mot compte et où le silence du public est le meilleur professeur.</p>
                                    <p>Cette exigence du rythme, je l'ai portée sur les ondes de <span class="text-stone-900 font-semibold italic">RTL2</span> pendant mes années de chroniques, avant de réaliser que ma véritable passion résidait dans la structure : créer des univers pour les autres.</p>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-24 mb-16 items-center text-left">
                            <div>
